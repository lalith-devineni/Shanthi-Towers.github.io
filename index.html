    <!-- Load Tailwind CSS -->

    <!-- Use Inter font -->
    <style>
        body {

            background-color: #f4f7f6;

<body class="p-4 md:p-8">

            ]
        };

        // --- Core Functionality: Click-to-Call ---
        /**
         * Initiates a phone call using the 'tel:' URI scheme.
         * @param {string} rawNumber - The phone number string.
         */
        function callNumber(rawNumber) {
            // Remove all non-digit characters to ensure the tel: URI is clean
            const cleanNumber = rawNumber.replace(/\D/g, '');
            if (cleanNumber) {
                // The 'tel:' protocol opens the phone dialer on mobile devices.
                window.location.href = `tel:${cleanNumber}`;
            } else {
                console.error("Invalid number provided for calling.");
            }
        }

        // --- Rendering Logic ---
        /**
         * Renders all contact categories and their contacts dynamically.
         */
        function renderContacts() {
            const container = document.getElementById('contacts-container');
            let html = '';

            for (const category in contacts) {
                if (contacts.hasOwnProperty(category)) {
                    const contactsList = contacts[category];

                    // Start of the category card
                    html += `
                        <section class="bg-white shadow-xl rounded-xl p-5 border-t-4 border-indigo-500 transition duration-300 hover:shadow-2xl">
                            <h2 class="text-2xl font-bold text-indigo-700 mb-4 pb-2 border-b-2 border-indigo-100">${category}</h2>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    `;

                    // Loop through contacts in the category
                    contactsList.forEach(contact => {
                        // The entire card acts as the clickable element
                        html += `
                            <a href="javascript:void(0)" onclick="callNumber('${contact.number}')" class="group block p-4 bg-gray-50 hover:bg-indigo-50 rounded-lg transition duration-200 border border-gray-200 shadow-md">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-lg font-semibold text-gray-800 group-hover:text-indigo-800">${contact.name}</p>
                                        <p class="text-sm text-gray-500">${contact.number}</p>
                                    </div>
                                    <!-- Call Icon -->
                                    <svg class="w-6 h-6 text-indigo-500 group-hover:text-indigo-600 transform group-hover:scale-110 transition duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                    </svg>
                                </div>
                            </a>
                        `;
                    });

                    // End of the category card
                    html += `
                            </div>
                        </section>
                    `;
                }
            }

            container.innerHTML = html;
        }

        // Attach the global function to the window object so it can be called from onclick
        window.callNumber = callNumber;

        // Run the rendering function when the page loads
        document.addEventListener('DOMContentLoaded', renderContacts);
    </script>
</body>
</html>
